[server]
protocol = http
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin
allow_embedding = true

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/llm-api-dashboard.json

[paths]
provisioning = /etc/grafana/provisioning

[alerting]
enabled = true

[unified_alerting]
enabled = true

[feature_toggles]
enable = tempoSearch tempoBackendSearch 